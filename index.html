<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/reset.css">
        <link rel="stylesheet" href="/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
        <title>Encriptador challenge</title>
    </head>
    <body>
        <header>
            <img src="imagenes/logo.png" alt="Logo" class="logo">
        </header>
        <main>
            <section class="s1">
                <div class="input_text">
                    <textarea placeholder="Ingrese el texto aquí" class="textbox"></textarea>
                </div>
                <div class="advise">
                    <img src="imagenes/Alert.png" alt="mini-advise">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="buttons">
                    <input type="button" class="boton_encriptar" value="ENCRIPTAR">
                    <input type="button" class="boton_desencriptar" value="DESENCRIPTAR">
                    <input type="button" class="boton_reiniciar" onclick="reiniciarPagina()" value="Reiniciar"></button>
                </div>
            </section>
            <section class="s2">
                <div class="imagenprincipal">
                    <img src="imagenes/Muneco.png" alt="Imagen-Munieco" class="imagen_munieco">
                </div>
                <div class="parrafo">
                    <h3>Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="copiar">
                    <input type="button" class="boton_copiar" value="Copiar">
                </div>
                <div class="resultado">
                    <p class="texto_resultado"></p>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
